<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator bg-light p-3 rounded shadow">
                    <input type="text" id="display" class="form-control mb-3 text-end" disabled>
                    <div class="row g-2">
                        <div class="col-3"><button class="btn btn-danger w-100" id="ac">AC</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="modulo">%</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="square">x²</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 operator" data-op="/">÷</button></div>
                        
                        <div class="col-3"><button class="btn btn-secondary w-100 number">7</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">8</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">9</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 operator" data-op="*">×</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100 number">4</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">5</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">6</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 operator" data-op="-">−</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100 number">1</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">2</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100 number">3</button></div>
                        <div class="col-3"><button class="btn btn-warning w-100 operator" data-op="+">+</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100 number">0</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="decimal">.</button></div>
                        <div class="col-6"><button class="btn btn-success w-100" id="equals">=</button></div>

                        <div class="col-3"><button class="btn btn-secondary w-100" id="log">log</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="ln">ln</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="sin">sin</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="cos">cos</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" id="tan">tan</button></div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html>
